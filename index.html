<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
  <div class="main-container">
    <img src="images/alaskaPicture.jpg" alt="picture of a mountain" id="pictureOfAlaska">
    

    <div class="content">
      <h1>
        This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
      </h1>    
      <p>You know you want to. </p>
      <div class="main-form">
        
        <form action="" method="GET">
          
          
          <h2>Let's do this!</h2>
          <div class="top-row">
            <div class="top-row-names">
              <label for="first-name">First Name</label>
              <input type="text" name="first-name" id="first-name" placeholder="John">
            </div>
            <div class="top-row-names">
              <label for="last-name">Last Name</label>
              <input type="text" name="last-name" id="last-name" placeholder="Doe">
            </div>
          </div>
          <div class="middle-row">
            <div class="email-number">
              <label for="email">Email</label>
              <input type="email" name="email" id="email"></label>
            </div>
            <div class="email-number">
              <label for="number">Password</label>
              <input type="number" name="number" id="number">
            </div>
          </div>
          <div class="bottom-row">
            div.
          </div>
            
          
        </form>
      </div>                        
    </div>
    
    
  </div>
   





  <script src="scripts.js"></script>
</body>
</html>
