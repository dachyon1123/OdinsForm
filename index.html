<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
  <div class="main-container">
    <img src="images/alaskaPicture.jpg" alt="picture of a mountain" id="pictureOfAlaska">
    

    <div class="content">
      <h1>
        This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
      </h1>    
      <p>You know you want to. </p>
      <div class="main-form">
        
        <form action="" method="GET">
          
          <fieldset>
            <h2>Let's do this!</h2>
            <div id="top-row">
              <div id="top-row-fname">
                <label for="first-name">First Name</label>
                <input type="text" name="first-name" id="first-name" placeholder="John">
              </div>
              <div id="top-row-lname">
                <label for="last-name">Last Name</label>
                <input type="text" name="last-name" id="last-name" placeholder="Doe">
              </div>
            </div>
            
          </fieldset>
        </form>
      </div>                        
    </div>
    
    
  </div>
   





  <script src="scripts.js"></script>
</body>
</html>
